<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ProjectQ</title>
  <link rel="stylesheet" href="ProjectCSS.css">
</head>
<body>
  <div id="ClassSelector">
    <h1>Pick your class :</h1>
    <ul>
      <li id="Warrior">Warrior</li>
      <li id="Archer">Archer</li>
      <li id="Assassin">Assassin</li>
      <li id="Mage">Mage</li>
      <li id="Healer">Healer</li>
      <li id="Illusionist">Illusionist</li>
    </ul>
  </div>
  <div id="GameWindow">
    <div class="HeroBox">
      <h1 id="HeroClass"></h1>
      <p id="HeroStats"></p>
    </div>
    <div class="CenterBox">
      <div class="RoundButton" id="RoundButton">
        <h1>Attack !</h1>
      </div>
      <div class="FightRecap">
        <h1>Fight Recap</h1>
        <p id="CombatLog"></p>
      </div>
    </div>
    <div class="NemesisBox">
      <h1 id="NemesisClass"></h1>
      <p id="NemesisStats"></p>
    </div>
  </div>
</body>
</html>

<script src="ProjectQ.js"></script>
